server:
  port: 8443

  ssl:
    key-store-type: PKCS12
    key-store: classpath:keystore/edge.p12
    key-store-password: password
    key-alias: localhost

spring:

  cloud:
    gateway:
      routes:

        - id: composite
          uri: lb://composite
          predicates:
            - Path=/product-composite/**

        - id: oauth2-server
          uri: lb://authorization
          predicates:
            - Path=/oauth2/**

        - id: oauth2-login
          uri: lb://authorization
          predicates:
            - Path=/login/**

        - id: oauth2-error
          uri: lb://authorization
          predicates:
            - Path=/error/**

        - id: product-composite-swagger-ui
          uri: lb://composite
          predicates:
            - Path=/openapi/**

        - id: product-composite-swagger-ui-webjars
          uri: lb://composite
          predicates:
            - Path=/webjars/**

        - id: eureka-api
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/api/{segment}
          filters:
            - SetPath=/eureka/{segment}

        - id: eureka-web-start
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/

        - id: eureka-web-other
          uri: http://${app.eureka-server}:8761
          predicates:
            - Path=/eureka/**

        - id: config
          uri: ${spring.cloud.config.uri}
          predicates:
            - Path=/config/**
          filters:
            - RewritePath=/config/(?<segment>.*), /$\{segment} # /config/** -> /**

        - id: host_route_200
          uri: http://httpstat.us
          predicates:
            - Host=i.feel.lucky:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/200

        - id: host_route_418
          uri: http://httpstat.us
          predicates:
            - Host=im.a.teapot:8080
            - Path=/headerrouting/**
          filters:
            - SetPath=/418

        - id: host_route_501
          uri: http://httpstat.us
          predicates:
            - Path=/headerrouting/**
          filters:
            - SetPath=/501

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://authorization:9999
#spring.security.oauth2.resourceserver.jwt.issuer-uri: https://${TENANT}/

# gateway 관련 actuator 엔드포인트 기본 RESTRICTED
#management.endpoint.gateway.access: UNRESTRICTED



logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionRouteLocator: INFO
    org.springframework.cloud.gateway: TRACE
    org.springframework.web.server.adapter.HttpWebHandlerAdapter: TRACE
