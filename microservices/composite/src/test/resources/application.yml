spring:
  cloud:
    config:
      enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: some-url

eureka:
  client:
    enabled: false

api:

  common:
    version:
    title:
    description:
    termsOfService:
    license:
    licenseUrl:
    externalDocDesc:
    externalDocUrl:
    contact:
      name:
      url:
      email:

spring.cloud.stream:
  defaultBinder: rabbit
  default.contentType: application/json
  bindings:
    products-out-0.destination: products
    recommendations-out-0.destination: recommendations
    reviews-out-0.destination: reviews
